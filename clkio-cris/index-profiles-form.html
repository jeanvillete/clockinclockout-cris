        <section class="container">
            <div class="row">
                <ul class="nav nav-pills">
                    <li><a href="#">emails</a></li>
                    <li class="active"><a href="#">profiles</a></li>
                    <li><a href="#">password</a></li>
                    <li><a href="#">account</a></li>
                </ul>
            </div>

            <!-- panel for profiles -->
            <div class="row" id="row-profiles">
                <!-- form for profiles -->
                <form class="col-sm-12">
                    <!-- box for profile description -->
                    <div class="col-sm-6" >
                        <input type="text" name="description" placeholder="profile description" class="form-control" />
                    </div>

                    <!-- box for hours and date format -->
                    <div class="col-sm-6">
                    	<div class="col-sm-6">
                        	<input type="text" name="dateFormat" placeholder="date format" class="form-control" >
                    	</div>
                    	<div class="col-sm-6 pull-right">
                        	<input type="text" name="hoursFormat" placeholder="hours format" class="form-control">
                    	</div>
                    </div>

                    <!-- boxes for monday and tuesday -->
                    <div class="col-sm-6">
                    	<div class="col-sm-6">
                        	<input type="text" name="expectedMonday" placeholder="monday" class="form-control ">
                    	</div>
                    	<div class="col-sm-6 pull-right">
                        	<input type="text" name="expectedTuesday" placeholder="tuesday" class="form-control ">
                    	</div>
                    </div>

                    <!-- boxes for wednesday and thursday -->
                    <div class="col-sm-6">
                    	<div class="col-sm-6">
                        	<input type="text" name="expectedWednesday" placeholder="wednesday" class="form-control ">
                    	</div>
                    	<div class="col-sm-6 pull-right">
                        	<input type="text" name="expectedThursday" placeholder="thursday" class="form-control ">
                    	</div>
                    </div>

                    <!-- boxes for friday and saturday -->
                    <div class="col-sm-6">
                    	<div class="col-sm-6">
                        	<input type="text" name="expectedFriday" placeholder="friday" class="form-control " >
                    	</div>
                    	<div class="col-sm-6 pull-right">
                        	<input type="text" name="expectedSaturday" placeholder="saturday" class="form-control ">
                    	</div>
                    </div>

                    <!-- boxes for sunday box and save/delete buttons -->
                    <div class="col-sm-6">
                    	<div class="col-sm-6">
                        	<input type="text" name="expectedSunday" placeholder="sunday" class="form-control" >
                    	</div>
                    	<div class="col-sm-6 pull-right">
                            <button type="submit" class="btn btn-primary" >save</button>
                            <button type="button" class="btn btn-danger" >delete</button>
                    	</div>
                    </div>
                </form>
				
				<!-- panel for adjustings -->
				<div class="col-sm-6" id="row-panel-adjustings">
                    <div class="panel panel-default">
                        <div class="panel-heading">adjustings</div>
                        <div class="panel-body">
                            <form class="input-group input-group-add">
                                <input class="form-control" name="description" placeholder="description" type="text">
                                <span class="input-group-btn" style="width:0px;"></span>
                                <input class="form-control" name="timeInterval" placeholder="time interval" type="text">

                                <!-- add buttons -->
                                <span>
                                    <button type="submit" class="btn btn-success btn-input">
                                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                                    </button>
                                </span>

                                <!-- update and delete buttons -->
                                <span>
                                    <div class="btn-group">
                                        <button class="btn btn-primary btn-input btn-input-caret dropdown-toggle" type="button" aria-expanded="false" data-toggle="dropdown">
                                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><button type="submit">save</button></li>
                                            <li><a href="#">delete</a></li>
                                        </ul>
                                    </div>
                                </span>
                            </form>
                        </div>
                    </div>
				</div>

				<!-- panel for reasons -->
				<div class="col-sm-6" id="row-panel-reasons">
                    <div class="panel panel-default">
                        <div class="panel-heading">reasons</div>
                        <div class="panel-body">
                            <form class="input-group">
                                <input class="form-control" name="reason" placeholder="reason text" type="text">

                                <!-- add buttons -->
                                <span class="input-group-btn-add">
                                    <button type="submit" class="btn btn-success btn-input">
                                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                                    </button>
                                </span>

                                <!-- update and delete buttons -->
                                <span class="input-group-btn-upd-del" >
                                    <div class="btn-group">
                                        <button class="btn btn-primary btn-input btn-input-caret dropdown-toggle" type="button" aria-expanded="false" data-toggle="dropdown">
                                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><button type="button" >save</button></li>
                                            <li><a href="#" >delete</a></li>
                                        </ul>
                                    </div>
                                </span>
                            </form>
                        </div>
                    </div>
				</div>
            </div><!-- /div#row-profiles -->
