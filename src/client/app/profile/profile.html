<settings-menu />

<!-- panel for profiles -->
<div class="row row-profiles">
    <!-- form for profile's description -->
    <div class="col-sm-10 col-sm-offset-1">
        <form class="input-group" name="formInsertProfile" ng-submit=" vm.create() ">
            <input class="form-control" name="description" type="text" placeholder="profile description" ng-model=" vm.profile.description " />
            
            <!-- btn add profile (description) record -->
            <span class="input-group-btn" >
                <button type="submit" class="btn btn-success btn-input" >
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                </button>
            </span>
        </form>
    </div>
    
    <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-striped table-hover table-pickable">
            <thead>
                <tr>
                    <th>description</th>
                    <th>date format</th>
                    <th>hours format</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat=" profile in principal.profiles " ng-click=" vm.edit( profile ) ">
                    <td> {{ profile.description }} </td>
                    <td> {{ profile.dateFormat }} </td>
                    <td> {{ profile.hoursFormat }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.row-profiles -->
