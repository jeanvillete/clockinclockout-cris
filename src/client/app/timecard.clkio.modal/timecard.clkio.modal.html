<!-- modal clockin-clockout -->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click=" vm.cancel() " aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">clockin / clockout</h4>
    </div>
    <div class="modal-body">
        <div id="datetimepicker-clockin-clockout">
            {{ vm.show() }}
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-6">
            <button type="button" class="btn btn-primary btn-block" ng-click=" vm.select() ">set</button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-block" ng-click=" vm.cancel() " >close</button>
        </div>
    </div>
</div><!-- /.modal-content -->
