<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clkio-cris</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/clkio-cris.js"></script>
		<script src="js/js.cookie.js"></script>
		<script src="js/profiles.js"></script>
		<script src="js/timecard.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" media="screen">
		<style>
			@media (min-width: 1200px) {
				.container{
						max-width: 900px;
				}
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">clkio-cris</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
						<!--to be defined -->
          </ul>

          <ul class="nav navbar-nav navbar-right">
						<li></li>
						<li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="d-email"></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
								<li><a href="profiles.html">Settings</a></li>
                <li><a id="ach-lgout" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

		<div class="container" style="margin-top:40px">
			<div class="page-header" style="display:none">
				<h1>timecard</h1>
			</div>

			<div class="row">
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="month" id="cmb-month" class="form-control"></select>
				</div>
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="year" id="cmb-year" class="form-control"></select>
				</div>
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="profile" id="cmb-profile" class="form-control"></select>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-primary">
							<div class="panel-heading">
								total until selected month:
								<p id="d-balanceMonthly" style="margin: 0px; padding: 0px; float: right;"></p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-primary">
							<div class="panel-heading">
								total balance:
								<p id="d-balance" style="margin: 0px; padding: 0px; float: right;"></p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="bs-component">
						<table id="tbl-timecard" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>date</th>
									<th>records</th>
									<th>expected</th>
									<th>balance</th>
									<th>notes</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
			</div>
			</div>
		</div>
	</body>
</html>
