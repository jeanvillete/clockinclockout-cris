<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clkio-cris</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/clkio-cris.js"></script>
		<script src="js/js.cookie.js"></script>
		<script src="js/profiles.js"></script>
		<script src="js/reasons.js"></script>
		<script src="js/timecard.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" media="screen">
		<style>
			@media (min-width: 1200px) {
				.container{
						max-width: 870px;
				}
			}

			@media(max-width: 768px){
				.not_for_small {
					display: none;
				}
			}

			#tbl-timecard tbody tr {
				cursor: pointer;
			}

			#tbl-timecard tbody tr td div.label {
				font-size: 100%;
				font-weight: bold;
				margin: 3px 0px;
				padding: 5px 2px;
				display: block;
				max-width: 180px;
			}

			#timecard-form {
				display:none;
			}

			.btn-edit {
				margin-right: 10px;
				cursor: pointer;
			}

			.form-control {
				font-size: 14px;
			}

			table {
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">clkio-cris</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
						<!--to be defined -->
          </ul>

          <ul class="nav navbar-nav navbar-right">
						<li></li>
						<li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="d-email"></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
								<li><a href="profiles.html">Settings</a></li>
                <li><a id="ach-lgout" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

		<div class="container" style="margin-top:40px">
			<div class="page-header" style="display:none">
				<h1>timecard</h1>
			</div>

			<div class="row">
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="month" id="cmb-month" class="form-control"></select>
				</div>
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="year" id="cmb-year" class="form-control"></select>
				</div>
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="profile" id="cmb-profile" class="form-control"></select>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-primary">
							<div class="panel-heading">
								total until selected month:
								<p id="d-balanceMonthly" style="margin: 0px; padding: 0px; float: right;"></p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-primary">
							<div class="panel-heading">
								total balance:
								<p id="d-balance" style="margin: 0px; padding: 0px; float: right;"></p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="bs-component">
						<table id="tbl-timecard" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>date</th>
									<th>records</th>
									<th class="not_for_small">expected</th>
									<th>balance</th>
									<th class="not_for_small">notes</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>

			<div id="timecard-form" >
				<div class="row">
					<!-- expected hours -->
					<div class="col-lg-6">
						<div class="bs-component">
							<div class="panel panel-primary">
								<div class="panel-heading">
									expected hours
								</div>
								<div class="panel-body">
									<input class="form-control" id="txtb-expected" type="text" style="margin-bottom: 15px;">
									<div class="btn-group btn-group-justified">
										<a href="#" class="btn btn-primary">save</a>
										<a href="#" class="btn btn-default">cancel</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- notes -->
					<div class="col-lg-6">
						<div class="bs-component">
							<div class="panel panel-primary">
								<div class="panel-heading">
									notes
								</div>
								<div class="panel-body">
									<textarea class="form-control" rows="2" id="txta-notes" style="margin-bottom: 15px;"></textarea>
									<div class="btn-group btn-group-justified">
										<a href="#" class="btn btn-primary">save</a>
										<a href="#" class="btn btn-default">cancel</a>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="row">
					<!-- clockins clockouts -->
					<div class="col-lg-6">
						<div class="bs-component">
							<div class="panel panel-primary">
								<div class="panel-heading">
									clockins and clockouts
								</div>
								<div class="panel-body">
									<table id="tbl-clkios" class="table table-striped table-hover ">
										<tbody>
										</tbody>
									</table>
									<div class="form-group">
										<label class="control-label" for="txtb-clockin-hr">clockin</label>
										<div>
											<input class="form-control" id="txtb-clockin-dt" type="text" style="display: inline; width: 49%;" disabled="" value="31/05/2016">
											<input class="form-control" id="txtb-clockin-hr" type="text" style="display: inline; width: 49%;">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="txtb-clockout-hr">clockout</label>
										<div>
											<input class="form-control" id="txtb-clockout-dt" type="text" style="display: inline; width: 49%;">
											<input class="form-control" id="txtb-clockout-hr" type="text" style="display: inline; width: 49%;">
										</div>
									</div>
									<div class="btn-group btn-group-justified">
										<a href="#" class="btn btn-primary">save</a>
										<a href="#" class="btn btn-default">cancel</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- manual enterings -->
					<div class="col-lg-6">
						<div class="bs-component">
							<div class="panel panel-primary">
								<div class="panel-heading">
									manual enterings
								</div>
								<div class="panel-body">
									<table id="tbl-manualenterings" class="table table-striped table-hover ">
										<tbody>
										</tbody>
									</table>
									<div class="form-group" style="width:49%; float:right;">
										<label class="control-label" for="txtb-mnl-timeinterval">time interval</label>
										<input class="form-control" id="txtb-mnl-timeinterval" type="text">
									</div>
									<div class="form-group" style="width:49%;">
										<label class="control-label" for="cmb-mnl-reason">reason</label>
										<select name="mnl-reason" id="cmb-mnl-reason" class="form-control"></select>
									</div>
									<div class="btn-group btn-group-justified">
										<a href="#" class="btn btn-primary">save</a>
										<a href="#" class="btn btn-default">cancel</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- button close -->
				<div class="col-lg-12">
					<p class="bs-component center-block" style="width: 250px;">
						<a class="btn btn-default btn-lg center-block" href="#">close</a>
					</p>
				</div>

			</div>

		</div>
	</body>
</html>
