<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>clkio-cris</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery.mask.min.js"></script>
		<script src="js/clkio-cris.js"></script>
		<script src="js/js.cookie.js"></script>
		<script src="js/profiles.js"></script>
		<script src="js/reasons.js"></script>
		<script src="js/timecard.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" media="screen">
		<link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
		<style>
			@media (min-width: 1200px) {
				.container{
						max-width: 870px;
				}
			}

			@media(max-width: 768px){
				.not_for_small {
					display: none;
				}
			}

			#tbl-timecard tbody tr {
				cursor: pointer;
			}

			#tbl-timecard tbody tr td div.label {
				font-size: 100%;
				font-weight: bold;
				margin: 3px 0px;
				padding: 5px 2px;
				display: block;
				max-width: 180px;
			}

			.btn-edit {
				margin-right: 10px;
				cursor: pointer;
			}

			.navbar {
				font-size: 14px;
			}

			.form-control {
				font-size: 14px;
			}

			table {
				font-size: 14px;
			}

			.bnt-input {
				height: 36px;
				font-size: 25px;
				padding: 0px 12px;
			}

			.timecard-panel {
				border-left: medium none;
				border-right: medium none;
			}

			.timecard-panel-body {
				padding: 0px 5px;
				background-color : #f5f5f5;
			}

			label {
				font-size: 14px !important;
			}

			div.input-group {
				margin-bottom: 8px;
			}

			.input-group-add {
				/*border-bottom: 1px solid #ddd;
				padding-bottom: 8px;
				background-color: #f5f5f5;*/
			}

			.clkio-panel-heading {
				border-bottom: none;
			}

			.alert {
				margin-bottom : 0px;
			}

			.row-timecard-top {
				border-top: 2px solid #dddddd;
				padding-top: 20px;
				margin-top: 10px;
			}

			.row-timecard-bottom {
				border-bottom: 2px solid #dddddd;
				padding-bottom: 20px;
				margin-bottom: 10px;
				text-align: right;
				margin-top: 20px;
			}

			.row-timecard-form {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">clkio-cris</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
						<!--to be defined -->
          </ul>

          <ul class="nav navbar-nav navbar-right">
						<li></li>
						<li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="d-email"></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
								<li><a href="profiles.html">Settings</a></li>
                <li><a id="ach-lgout" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

		<div class="container" style="margin-top:40px">
			<div class="page-header" style="display:none">
				<h1>timecard</h1>
			</div>

			<div class="row">
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="month" id="cmb-month" class="form-control"></select>
				</div>
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="year" id="cmb-year" class="form-control"></select>
				</div>
				<div class="col-lg-4" style="margin: 20px 0px;" class="col-lg-4">
					<select name="profile" id="cmb-profile" class="form-control"></select>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-primary">
							<div class="panel-heading">
								total until selected month:
								<p id="d-balanceMonthly" style="margin: 0px; padding: 0px; float: right;"></p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-primary">
							<div class="panel-heading">
								total balance:
								<p id="d-balance" style="margin: 0px; padding: 0px; float: right;"></p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row" id="row-timecard">
				<div class="col-lg-12">
					<div class="bs-component">
						<table id="tbl-timecard" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>date</th>
									<th>records</th>
									<th class="not_for_small">expected</th>
									<th>balance</th>
									<th class="not_for_small">notes</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>


			<div class="row row-timecard-form row-timecard-top">
				<div class="col-lg-2">
					<!-- date -->
					<div class="bs-component">
						<div class="form-group">
							<label class="control-label" for="txtb-day-dt">date</label>
							<input value="" disabled="" class="form-control input-sm" id="txtb-day-dt" type="text" name="date">
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<!-- expected hours -->
					<div class="bs-component">
						<div class="form-group">
							<label class="control-label" for="txtb-expected">expected hours</label>
							<div class="input-group">
								<input class="form-control input-sm clkio-time" id="txtb-expected" type="text" placeholder="expected hours" name="expectedHours">
								<span class="input-group-btn">
									<button class="btn btn-primary bnt-input" type="button" id="btn-save-expected">
										<i class="fa fa-check-square-o" aria-hidden="true"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-2">
					<!-- balance -->
					<div class="bs-component">
						<div class="form-group">
							<label class="control-label" for="txtb-balance">balance</label>
							<input value="" disabled="" class="form-control input-sm" id="txtb-balance" type="text">
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<!-- notes -->
					<div class="bs-component">
						<div class="form-group">
							<label class="control-label" for="txtb-notes">notes</label>
							<div class="input-group">
								<input class="form-control input-sm" id="txtb-notes" type="text" placeholder="notes" value="" name="text">
								<span class="input-group-btn">
									<button class="btn btn-primary bnt-input" type="button" id="btn-save-notes">
										<i class="fa fa-check-square-o" aria-hidden="true"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row row-timecard-form">
				<!--panel for clockins and clockouts -->
				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-default timecard-panel">
							<div class="panel-heading clkio-panel-heading">clockins and clockouts</div>
							<div class="panel-body timecard-panel-body">
								<div class="input-group input-group-add" id="clkio-input-group-add">
									<input type="hidden" name="clkio-id" />
									<input type="hidden" name="clockin-dt" />
									<input class="form-control input-sm clkio-time" name="clockin-hr" type="text" placeholder="clock in" >
									<span class="input-group-btn" style="width:0px;"></span>
									<input type="hidden" name="clockout-dt" />
									<input class="form-control input-sm clkio-time" name="clockout-hr" type="text" placeholder="clock out" >

									<!-- clockin clockout add buttons -->
									<span class="input-group-btn clkio-add-btn" style="padding-right: 47px;">
										<button class="btn btn-success bnt-input" type="button" id="btn-insert-clkio">
											<i class="fa fa-plus-square" aria-hidden="true"></i>
										</button>
									</span>

									<!-- clockin clockout update/delete buttons -->
									<span class="input-group-btn clkio-uptdel-btn" style="display:none;">
										<button class="btn btn-primary bnt-input btn-update-clkio" type="button">
											<i class="fa fa-check-square-o" aria-hidden="true"></i>
										</button>
										<button class="btn btn-danger bnt-input btn-delete-clkio" type="button">
											<i class="fa fa-trash" aria-hidden="true"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--panel for manual enterings -->
				<div class="col-lg-6">
					<div class="bs-component">
						<div class="panel panel-default timecard-panel">
							<div class="panel-heading clkio-panel-heading">manual enterings</div>
							<div class="panel-body timecard-panel-body">
								<div class="input-group input-group-add" id="mnl-entering-input-group-add">
									<input type="hidden" name="mnl-id" />
									<select name="mnl-reason" class="form-control input-sm cmb-mnl-reason" style="width:65%;">
										<option value="">select reason</option>
									</select>
									<input class="form-control input-sm clkio-time" name="mnl-timeinterval" type="text" placeholder="interval" style="width:35%">

									<!-- button for add -->
									<span class="input-group-btn mnl-enterings-add-btn" style="padding-right: 47px;">
										<button class="btn btn-success bnt-input" type="button">
											<i class="fa fa-plus-square" aria-hidden="true"></i>
										</button>
									</span>

									<!-- buttons for update/delete -->
									<span class="input-group-btn mnl-enterings-uptdel-btn" style="display:none;">
										<button class="btn btn-primary bnt-input" type="button">
											<i class="fa fa-check-square-o" aria-hidden="true"></i>
										</button>
										<button class="btn btn-danger bnt-input" type="button">
											<i class="fa fa-trash" aria-hidden="true"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row row-timecard-form row-timecard-bottom">
				<div class="col-lg-12">
					<div class="bs-component">
							<button style="padding: 8px 27px;" class="btn btn-success" id="btn-timecard-closeform"><i style="font-size: 20px; font-weight: bold;" class="fa fa-times" aria-hidden="true"></i> conclude</button>
					</div>
				</div>
			</div>

			<div class="modal" id="modal-error-msg">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body alert alert-dismissible alert-danger">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<strong>Oh snap!</strong>
							<p style="font-size:14px;">One fine bodyâ€¦</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
