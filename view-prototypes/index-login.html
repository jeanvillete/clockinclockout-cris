<!DOCTYPE html>
<html lang="en" ng-app="clkio">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>clkio-cris</title>
        <base href="/">

        <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="styles/clkio-cris.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#clkio-cris-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">clkio-cris</a>
                </div>

                <div class="collapse navbar-collapse" id="clkio-cris-navbar">
                    <ul class="nav navbar-nav">
                        <!--to be defined -->
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-flud -->
        </nav>

        <section class="container">
            <div class="row row-login" >
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body custom-panel-login">
                            <h3>Login</h3>
                            <form>
                                <hr>
                                <div class="input-group form-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input class="form-control" name="user" placeholder="user" type="text" >
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input class="form-control" name="password" placeholder="password" type="password" >
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit">
                                        login
                                    </button>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <button class="btn btn-info btn-block" type="button">
                                        register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /section.container -->

        <footer class="navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row" >
                    <div class="col-lg-12">
                        <p>Supported by <a href="https://br.linkedin.com/in/jeanvillete" rel="nofollow">Jean Villete</a>, fork me on <a href="https://github.com/jeanvillete/clockinclockout-cris">git hub</a>.</p>
                    </div>
                </div>
            </div>
        </footer><!-- /footer.container -->

        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/moment/min/moment.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module( 'clkio', [] );
            document.forms[0].elements[0].focus();
        </script>
    </body>
</html>
